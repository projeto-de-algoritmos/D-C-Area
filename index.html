<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área Segura</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="tela();">
    <div id="tela">
      <div class="title">
        <div>
          <h3>Área segura</h3>
        </div>

        <div style="display: flex; gap: 12px;">
          <select id="opc-tempo" onchange="setSegundos()">
              <option value="0">Tempo normal</option>
              <option value="200">0.2 seg</option>
              <option value="500">0.5 seg</option>
              <option value="800">0.8 seg</option>
              <option value="1000">1 seg</option>
          </select>

          <select id="opc-pts" onchange="tela();">
              <option value="50">50 pts</option>
              <option value="100">100 pts</option>
              <option value="200">200 pts</option>
              <option value="300">300 pts</option>
              <option value="400">400 pts</option>
              <option value="1000">1000 pts</option>
          </select>
      </div>
        
        <div id="menu">
          <p onclick="scanear()">Scanear área</p>
        </div>
      </div>
    </div>
    <div id="main"></div>
  </body>
  <script src="js/scan.js"></script>
</html>
